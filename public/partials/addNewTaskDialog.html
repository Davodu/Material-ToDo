<md-dialog style="width: 80%;" ng-cloak>
    <md-toolbar class=""><h1>Add a ToDo</h1></md-toolbar>
    <md-content>
        <div class="md-dialog-content">
            <div>
                <md-input-container class="md-block">
                    <label>Task</label>
                    <input ng-model="newTask.task">
                </md-input-container>
            </div>
            <br/>

            <div>
                <md-input-container class="md-block">
                    <label>Description</label>
                    <input ng-model="newTask.desc">
                </md-input-container>
            </div>
            <br/>

            <div>
                <h3>Priority</h3>
                <md-radio-group ng-model="newTask.priority">
                    <md-radio-button value="High">High</md-radio-button>
                    <md-radio-button value="Medium"> Medium </md-radio-button>
                    <md-radio-button value="Low">Low</md-radio-button>
                </md-radio-group>
            </div>

            <br/>
            <div>
                <md-input-container class="md-block">
                    <label>Due Date</label>
                    <input type="date" ng-model="newTask.dueDate">
                </md-input-container>
            </div>
        </div>

    </md-content>

    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button ng-click="cancel()" class="md-warn">
            Cancel
        </md-button>

        <md-button ng-click="done()" class="md-primary">
            Done
        </md-button>
    </div>
</md-dialog>
