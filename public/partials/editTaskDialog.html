<md-dialog style="width: 80%;">
    <md-toolbar class=""><h1>Edit ToDo</h1></md-toolbar>
    <md-content>
        <div class="md-dialog-content">
            <md-input-container class="md-block">
                <label>Task</label>
                <input ng-model="taskToEdit.Task">
            </md-input-container>
            <br/>
            <md-input-container class="md-block">
                <label>Description</label>
                <input ng-model="taskToEdit.Desc">
            </md-input-container>
            <br/>

            <h3>Priority</h3>
            <md-radio-group ng-model="taskToEdit.Priority" >
                <md-radio-button value="High">High</md-radio-button>
                <md-radio-button value="Medium"> Medium </md-radio-button>
                <md-radio-button value="Low">Low</md-radio-button>
            </md-radio-group>
            <br/>

            <md-input-container class="md-block">
                <label>Due Date</label>
                <input type="date" ng-model="taskToEdit.DueDate">
            </md-input-container>
        </div>
    </md-content>

    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button ng-click="cancel()" class="md-warn">
            Cancel
        </md-button>

        <md-button ng-click="done()" class="md-primary">
            Done
        </md-button>
    </div>
</md-dialog>
